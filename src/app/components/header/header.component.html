<header>
	<h1 routerLink="/">Task Reminder</h1>
	<div [ngStyle]="{ display: 'flex', gap: '30px', alignItems: 'center' }">
		<app-button
			text="{{ isDisplayAddTaskComponent ? 'Close' : 'Add Task' }}"
      color="{{ isDisplayAddTaskComponent ? '#cf2d2d' : ''}}"
			(click)="toggleDisplayAddTaskComponent()"
		></app-button>
		<div class="user">EN</div>
	</div>
</header>
