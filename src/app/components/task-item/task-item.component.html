<div [ngClass]="{ reminder: task.reminder }" class="task">
  <div [ngStyle]="{ display: 'flex', justifyContent: 'space-between' }">
    <h3>{{ task.text }}</h3>
    <fa-icon
      [ngStyle]="{ fontSize: '22px', color: 'red' }"
      [icon]="faTrash"
      (click)="deleteTask()"
    ></fa-icon>
  </div>
  <p>{{ task.date }}</p>
</div>
